<body>
	<div class="main" *ngIf="!loading">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" required #name placeholder="Username"  (change)="checkname(name.value)"  name="username" [(ngModel)]="username">
					<small *ngIf="NameError" class="error">{{NameError}}</small>
					<input type="password" required #pass placeholder="Password" (change)="checkpass(pass.value)" name="password" [(ngModel)]="password">
					<small *ngIf="PasswordError" class="error">{{PasswordError}}</small>
					<button (click)="login()">Login</button>
				</form>
			</div>
	</div>
	<div class="spinner" *ngIf="loading" >
		<app-spinner></app-spinner>
	  </div>
</body>
